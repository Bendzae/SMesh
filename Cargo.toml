[package]
name = "smesh"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
glam = "0.25.0"
slotmap = "1.0.7"
itertools = "0.12.1"
thiserror = "1.0.57"

# Adapter dependencies
bevy = { version = "0.13.0", default-features = false, features = [
  "bevy_pbr",
], optional = true }

[dev-dependencies]
bevy = "0.13.0"
bevy_panorbit_camera = "0.16.1"
bevy-inspector-egui = "0.23.4"


[features]
default = ["bevy_adapter"]
bevy_adapter = ["dep:bevy"]
